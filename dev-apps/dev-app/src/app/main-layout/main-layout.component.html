<header class="main-header">
  <div class="logo">
    <a routerLink="/">Ark</a>
  </div>
  <div class="links">
    <a routerLink="/async-demo">Async Demo</a>
    <a routerLink="/connect-demo">Connect Demo</a>
    <a routerLink="/effect-demo">Effect Demo</a>
    <a routerLink="/books/books-reactive">Books RX</a>
    <a routerLink="/books/books-declarative">Books Dec</a>
  </div>
  <div class="spacer"></div>
  <button (click)="logout()">Logout</button>
  <div class="user-avatar" *arkSelect="let user; from: session; by: 'user'">
    {{ user?.username.slice(0, 1).toUpperCase() }}
    <span class="user-name tooltip">{{ user?.username }}</span>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
